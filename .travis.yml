language: cpp
git:
  depth: 1
matrix:
  include:
  - os: linux
    sudo: false
  - os: osx
    osx_image: xcode9.2
services:
- docker
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker pull cwaffles/ci-build; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sdl2 sdl2_mixer glfw; fi
script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker run -it --volume `pwd`:/home/ci/ cwaffles/ci-build /bin/sh -c "mkdir build && cd build && cmake .. && make -j4"; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mkdir build && cd build && cmake .. && make -j4; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/proj
  skip_cleanup: true
